# T9 strong replication extension: add two more paired seeds (2028, 2029)
# to the tuned V-only contr vs no_contr setup.

sweep_name: recovery_vonly_seedrep_t9
base_config: configs/fast_paper_base.yaml

runs:
  - name: main_contr_vonly_tuned_loto_overwrite_seed2028
    overrides:
      seed: 2028
      eval.ood_protocol: loto_holdout_contiguous_overwrite
      repair.family: A
      repair.apply_to: V
      repair.rank: 4
      repair.protect_layers: [10, 11]
      train.steps: 2500
      train.lambda_id: 4.0
      train.lambda_contr: 3.0
      train.alpha_contr: 0.75
      train.clean_batch_prob: 0.45
      eval.corruption_eval.eps: [0.0, 0.08, 0.16]
      stability.num_prompts: 60
      eval.tasks:
        - name: wikitext2_ppl
          num_examples: 400
        - name: sst2_prompted
          num_examples: 250
        - name: needle_long_context
          num_examples: 80

